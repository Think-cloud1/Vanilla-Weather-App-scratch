<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Coda:wght@400;800&family=Fira+Code:wght@300..700&family=Oxanium:wght@200..800&family=Sevillana&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <title>Vanilla Weather App</title>
</head>

<body>
    <div class="weather-app">
        <header>
            <form class="search-form" id="search-form">
                <input type="search" placeholder="Enter a city.." required id="search-form-input"
                    class="search-form-input" />
                <input type="submit" value="Search" class="search-form-button" />
            </form>
        </header>
        <main>
        <div class="weather-app-data">
            <div>
                <h1 class="weather-app-city" id="city"></h1>
                <p class="weather-app-details">
                    <span id="time"></span>,
                    <span id="description"></span>
                    <br />
                    Humidity: <strong id="humidity"></strong>, Wind:
                    <strong id="wind-speed"></strong>
                </p>
            </div>
            <div class="weather-app-temperature-container">
                <div id="icon"></div>
                <div class="weather-app-temperature" id="temperature"></div>
                <div class="weatehr-app-unit">°C</div>
            </div>
        </div>
        <div class="weather-forecast">
            <div class="weather-forecast-days">
        <div class="weather-forecast-day">Tue</div>
        <div class="weather-forecast-icon">☀️</div>
        <div class="weather-forecast-temperature">22° 17°</div>
        </div>
            </div>
        </main>

        <footer>
            This project was coded by
            <a href="https://github.com/matthieua/" target="_blank"> Teodora Tinkova</a>,
            is
            <a href="https://github.com/Think-cloud1/Vanilla-Weather-App-scratch" target="_blank">open-sourced on GitHub</a>
            and
            <a href="https://rad-brioche-191ce8.netlify.app/" target="_blank">hosted on Netlify</a>
    </main>
    <script src="src/index.js"></script>
</body>
</html>
